<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Employee Onboarding</title>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- ================= TOPBAR (UNCHANGED) ================= -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white border-b">
      <div class="flex items-center justify-between px-6 h-16">
        <img src="static/assets/img/brand/OfficeFlowAi.png" class="h-20 w-20" />

        <div class="flex items-center gap-3">
          <div
            class="hidden md:flex items-center bg-gray-100 rounded-full px-4 py-2 w-72"
          >
            <input
              type="text"
              placeholder="Search for something"
              class="bg-transparent outline-none text-sm w-full"
            />
          </div>

          <button
            class="w-10 h-10 flex items-center justify-center border rounded-full"
          >
            <img
              src="static/assets/img/icons/common/settings 1.png"
              class="w-5"
            />
          </button>

          <button
            class="w-10 h-10 flex items-center justify-center border rounded-full"
          >
            <img
              src="static/assets/img/icons/common/002-notification-1.png"
              class="w-5"
            />
          </button>

          <img src="https://i.pravatar.cc/40" class="w-9 h-9 rounded-full" />
        </div>
      </div>
    </header>

    <div class="flex pt-16">
      <!-- ================= SIDEBAR (UNCHANGED) ================= -->
      <aside
        class="hidden lg:block w-64 bg-emerald-900 min-h-screen fixed text-white"
      >
        <nav class="px-4 py-6 space-y-2">
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-emerald-800"
          >
            <img src="static/assets/img/icons/common/home 2.png" class="w-5" />
            Dashboard
          </a>

          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg bg-emerald-800"
          >
            <img
              src="static/assets/img/icons/common/transfer 1.png"
              class="w-5"
            />
            Employees
          </a>

          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-emerald-800"
          >
            <img
              src="static/assets/img/icons/common/user 3 1.png"
              class="w-5"
            />
            Attendance
          </a>

          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-emerald-800"
          >
            <img
              src="static/assets/img/icons/common/economic-investment 1.png"
              class="w-5"
            />
            Leave Management
          </a>

          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-emerald-800"
          >
            <img
              src="static/assets/img/icons/common/credit-card 1.png"
              class="w-5"
            />
            Payroll
          </a>

          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-emerald-800"
          >
            <img src="static/assets/img/icons/common/loan 1.png" class="w-5" />
            Performance
          </a>

          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-emerald-800"
          >
            <img
              src="static/assets/img/icons/common/service 1.png"
              class="w-5"
            />
            Assets
          </a>

          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-emerald-800"
          >
            <img
              src="static/assets/img/icons/common/econometrics 1.png"
              class="w-5"
            />
            Recruitment
          </a>

          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-emerald-800"
          >
            <img
              src="static/assets/img/icons/common/settings solid 1.png"
              class="w-5"
            />
            Settings
          </a>
        </nav>
      </aside>

      <!-- ================= MAIN ================= -->
      <main class="ml-[260px] w-full px-10 py-8">
        <!-- Back + Name -->
        <div class="flex items-center gap-3 mb-6">
          <button class="text-gray-400 hover:text-black text-xl">‚Üê</button>
          <h1 class="text-xl font-semibold">Sara Khan</h1>
        </div>

        <div class="grid grid-cols-[320px_1fr] gap-8">
          <!-- ================= LEFT PROFILE CARD ================= -->
          <div class="bg-white rounded-2xl border p-6">
            <div class="flex flex-col items-center text-center">
              <img
                src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=160&h=160&crop=faces"
                class="w-28 h-28 rounded-full object-cover mb-4"
              />
              <h3 class="font-semibold text-lg">Sarah Khan</h3>
              <p class="text-sm text-muted">Web Developer</p>

              <span
                class="mt-3 px-4 py-1 text-sm rounded-full bg-green-100 text-green-700"
              >
                Active
              </span>
            </div>

            <hr class="my-6" />

            <div class="space-y-3 text-sm">
              <div class="flex items-center gap-2">üìß sarahkhan@gmail.com</div>
              <div class="flex items-center gap-2">üìû 0300-xxxxxx</div>
              <div class="flex items-center gap-2">üåç UTC +5:00</div>
            </div>

            <hr class="my-6" />

            <div class="space-y-4 text-sm">
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-muted text-xs">Department</p>
                  <p class="font-medium">IT</p>
                </div>
                <span class="text-gray-400">‚Ä∫</span>
              </div>

              <div class="flex justify-between items-center">
                <div>
                  <p class="text-muted text-xs">Office</p>
                  <p class="font-medium">NIC Islamabad</p>
                </div>
                <span class="text-gray-400">‚Ä∫</span>
              </div>
            </div>
          </div>

          <!-- ================= RIGHT CONTENT ================= -->
          <div class="bg-white rounded-2xl border">
            <!-- Tabs -->
            <div class="flex gap-8 px-8 border-b text-sm font-medium">
              <button class="py-4 border-b-2 border-primary text-primary">
                General
              </button>
              <button class="py-4 text-muted hover:text-black">Job</button>
              <button class="py-4 text-muted hover:text-black">Payroll</button>
              <button class="py-4 text-muted hover:text-black">
                Documents
              </button>
              <button class="py-4 text-muted hover:text-black">Settings</button>
            </div>

            <!-- Form -->
            <div class="p-8">
              <div class="flex items-center justify-between mb-6">
                <h3 class="font-semibold">Personal Info</h3>
                <button class="text-gray-400 hover:text-black">‚úé</button>
              </div>

              <form class="grid grid-cols-2 gap-6 text-sm">
                <!-- Full Name -->
                <div class="col-span-2">
                  <label class="block mb-1 font-medium">Full Name *</label>
                  <input
                    type="text"
                    class="w-full border rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-primary"
                  />
                </div>

                <!-- Gender -->
                <div>
                  <label class="block mb-1 font-medium">Gender *</label>
                  <select class="w-full border rounded-lg px-4 py-2">
                    <option>Select</option>
                  </select>
                </div>

                <!-- DOB -->
                <div>
                  <label class="block mb-1 font-medium">Date of Birth *</label>
                  <input
                    type="date"
                    class="w-full border rounded-lg px-4 py-2"
                  />
                </div>

                <!-- Email -->
                <div>
                  <label class="block mb-1 font-medium">Email *</label>
                  <input
                    type="email"
                    class="w-full border rounded-lg px-4 py-2"
                  />
                </div>

                <!-- Phone -->
                <div>
                  <label class="block mb-1 font-medium">Phone Number *</label>
                  <input
                    type="text"
                    class="w-full border rounded-lg px-4 py-2"
                  />
                </div>

                <!-- Marital -->
                <div>
                  <label class="block mb-1 font-medium">Marital Status *</label>
                  <input
                    type="text"
                    class="w-full border rounded-lg px-4 py-2"
                  />
                </div>

                <!-- Personal ID -->
                <div>
                  <label class="block mb-1 font-medium">Personal ID *</label>
                  <input
                    type="text"
                    class="w-full border rounded-lg px-4 py-2"
                  />
                </div>

                <!-- Emergency -->
                <div class="col-span-2">
                  <label class="block mb-1 font-medium"
                    >Emergency Contact *</label
                  >
                  <input
                    type="text"
                    class="w-full border rounded-lg px-4 py-2"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
