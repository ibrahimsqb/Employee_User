<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - OfficeFlow</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-emerald-900 mb-2">OfficeFlow</h1>
        <p class="text-gray-600">Sign in to your account</p>
      </div>

      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div
          class="{% if message.tags == 'error' %}bg-red-50 border border-red-200 text-red-800{% else %}bg-emerald-50 border border-emerald-200 text-emerald-800{% endif %} px-4 py-3 rounded-lg mb-2"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Username or Employee ID
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"
            placeholder="Enter your username"
          />
        </div>

        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"
            placeholder="Enter your password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-emerald-900 text-white py-3 rounded-lg font-semibold hover:bg-emerald-800 transition-colors"
        >
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>Contact HR if you forgot your password</p>
      </div>
    </div>
  </body>
</html>
