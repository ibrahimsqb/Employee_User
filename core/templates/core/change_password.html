<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Change Password</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white border-b">
      <div class="flex items-center justify-between px-6 h-16">
        <h1 class="text-xl font-semibold text-gray-900">Change Password</h1>
        <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-700"
          >Logout</a
        >
      </div>
    </header>

    <div class="max-w-2xl mx-auto mt-10 px-4">
      <div class="bg-white rounded-2xl shadow-sm p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
          Update Your Password
        </h2>

        {% if messages %}
        <div class="mb-6">
          {% for message in messages %}
          <div
            class="{% if message.tags == 'error' %}bg-red-50 border border-red-200 text-red-800{% else %}bg-emerald-50 border border-emerald-200 text-emerald-800{% endif %} px-4 py-3 rounded-lg mb-2"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}

          <div class="mb-4">
            <label
              for="old_password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Current Password
            </label>
            <input
              type="password"
              id="old_password"
              name="old_password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"
            />
          </div>

          <div class="mb-4">
            <label
              for="new_password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              New Password
            </label>
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"
            />
          </div>

          <div class="mb-6">
            <label
              for="confirm_password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Confirm New Password
            </label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"
            />
          </div>

          <div class="flex gap-4">
            <button
              type="submit"
              class="flex-1 bg-emerald-900 text-white py-3 rounded-lg font-semibold hover:bg-emerald-800 transition-colors"
            >
              Change Password
            </button>
            <a
              href="javascript:history.back()"
              class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors text-center"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
